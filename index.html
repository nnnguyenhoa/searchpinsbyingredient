<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #cf2525;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Basic HTML Page</h1>
    </header>
    <main>
        <p>This is a simple HTML page with a header, main content, and footer.</p>
        <p>You can customize this template as needed.</p>
    </main>
    <footer>
        <p>&copy; 2025 Hoa Nguyen</p>
    </footer>
</body>
</html>
